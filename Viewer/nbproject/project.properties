application.desc=A simple java desktop application based on Swing Application Framework
application.homepage=http://appframework.dev.java.net
application.title=Viewer
application.vendor=Sun Microsystems Inc.
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/Viewer.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.swing-worker.jar=${lib.dir}/swingx-ws-2010_08_22-bin/lib/cobundle/swing-worker.jar
file.reference.swingx-bean.jar=${lib.dir}/swingx-ws-2010_08_22-bin/lib/cobundle/swingx-bean.jar
file.reference.swingx-ws-2010_06_14.jar=${lib.dir}/swingx-ws-2010_06_14.jar
file.reference.swingx.jar=${lib.dir}/swingx-ws-2010_08_22-bin/lib/cobundle/swingx.jar
includes=**
jar.compress=false
javac.classpath=\
    ${libs.swing-app-framework.classpath}:\
    ${file.reference.swingx-ws-2010_06_14.jar}:\
    ${file.reference.swing-worker.jar}:\
    ${file.reference.swingx-bean.jar}:\
    ${file.reference.swingx.jar}:\
    ${libs.swing-layout.classpath}
# Space-separated list of extra javac options
javac.compilerargs=-Xlint -source 1.5
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jnlp.codebase.type=local
jnlp.codebase.url=file:/home/szocs08/NetBeansProjects/Viewer/dist
jnlp.enabled=false
jnlp.offline-allowed=false
jnlp.signed=false
# Property libs.swing-layout.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.swing-layout.classpath=../../netbeans-6.0/platform7/modules/ext/swing-layout-1.0.3.jar
main.class=viewer.ViewerApp
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
no.dependencies=true
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
